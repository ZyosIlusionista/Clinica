
	<!-- Formato Captura -->

                    <ul class="dropdown-menu">

                            <option value='Jalisco'>Jalisco</option>
                            <option value='Mexico'>Mexico</option>

                            <option value='Queretaro'>Queretaro</option>
                            <option value='Quintana Roo'>Quintana Roo</option>

                            <option value='Sinaloa'>Sinaloa</option>

                            <option value='Tabasco'>Tabasco</option>
                            <option value='Tamaulipas'>Tamaulipas</option>

                           	<option value='Veracruz'>Veracruz</option>
                            <option value='Yucatan'>Yucatan</option>
                            <option value='Zacatecas'>Zacatecas</option>
                        </select>
					</div>
				</div>

				<div class="par control-group">
					<label class="control-label" for="Nombre">Población</label>
					<div class="controls">
						<input type="text" name="Poblacion" id="Poblacion" class="input-xlarge" />
					</div>
				</div>
				
				<div class="par control-group">
					<label class="control-label" for="Nombre">Responsable</label>
					<div class="controls">
						<input type="text" name="Responsable" id="Responsable" class="input-xlarge" />
					</div>
				</div>
				
				<div class="par control-group">
					<label class="control-label" for="Nombre">Correo</label>
					<div class="controls">
						<input type="text" name="Correo" id="Correo" class="input-xlarge" />
					</div>
				</div>

				<div class="par control-group">
					<label class="control-label" for="Nombre">Teléfono</label>
					<div class="controls">

				<input type="hidden" id="Validacion" name="Validacion" value="{{Validacion}}" />
