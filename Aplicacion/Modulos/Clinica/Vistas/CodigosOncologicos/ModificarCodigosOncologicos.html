
	<!-- Modificar -->
	<div class="row-fluid">
    	<div id="captura-left" class="span9">
     				
			<div class="widgetbox">
				<div class="headtitle">
                	<div class="btn-group">
                    	<button data-toggle="dropdown" class="btn dropdown-toggle">Acciones <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                    		<li>
                        		<a href="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/CodigosOncologicos/ListarCodigosOncologicos"><i class="iconfa-remove"></i>&nbsp;Cancelar</a>
                        	</li>
                    	</ul>
                	</div>
				<h4 class="widgettitle">Datos Generales</h4>
				</div>
					<div class="widgetcontent">
					{% for Dato in Consulta %}
						<form id="Form" name="Form" class="stdform" method="post" action="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/CodigosOncologicos/GuardarModificacionCodigosOncologicos" />

						<div class="par control-group">
							<label class="control-label" for="Clave_Oncologico">Clave Oncológico</label>
							<div class="controls">
								<input type="text" name="Clave_Oncologico" id="Clave_Oncologico" class="input-xlarge" value="{{Dato.Clave_Oncologico}}" />
							</div>
						</div>
						<div class="par control-group">
							<label class="control-label" for="Codigo_Oncologico_1">Código Oncológico 1</label>
							<div class="controls">
								<input type="text" name="Codigo_Oncologico_1" id="Codigo_Oncologico_1" class="input-xlarge" value="{{Dato.Codigo_Oncologico_1}}" />
							</div>
						</div>
						<div class="par control-group">
							<label class="control-label" for="Codigo_Oncologico_2">Código Oncológico 2</label>
							<div class="controls">
								<input type="text" name="Codigo_Oncologico_2" id="Codigo_Oncologico_2" class="input-xlarge" value="{{Dato.Codigo_Oncologico_2}}" />
							</div>
						</div>
						<div class="par control-group">
							<label class="control-label" for="Descripcion">Descripción</label>
							<div class="controls">
								<input type="text" name="Descripcion" id="Descripcion" class="input-xlarge" value="{{Dato.Descripcion}}" />
							</div>
						</div>


						<p class="stdformbutton">
                    		<button type="submit" class="btn btn-primary"><i class="iconfa-ok"></i>&nbsp;&nbsp;Guardar Datos</button>
                  		</p>

							<input type="hidden" name="Id" id="Id" value="{{ Dato.Id|Encriptacion }}">
							<input type="hidden" name="Validacion" id="Validacion" value="{{Validacion}}">
						</form>
					{% endfor %}
					</div>
				</div>
	</div>
	<div id="captura-right" class="span3">
        <div class="alert alert-info">
            <button data-dismiss="alert" class="close" type="button">&times;</button>
            <h4>Precaución!</h4>
            <p style="margin: 8px 0">Los datos podrían ser modificado permanentemente del sistema, tenga cuidado.</p>
        </div>
    </div>		
	</div>
