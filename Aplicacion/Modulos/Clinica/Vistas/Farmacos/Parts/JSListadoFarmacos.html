<script type="text/javascript">

function realizaProceso(Param){
        var parametros = {
                "valor" : Param
        };
        jQuery.ajax({
                data:  parametros,
                url:   '{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/Farmacos/TablaFarmacos',
                type:  'post',
                beforeSend: function () {
                        jQuery("#TablaContenido").html("<span><img src='{{NeuralRutasApp.RutaPublico}}images/loaders/loader1.gif'>&nbsp;Procesando, espere por favor ...</span>");
                },
                success:  function (response) {
                        jQuery("#TablaContenido").html(response);
                }
        });
}

</script>
