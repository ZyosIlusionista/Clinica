
	<!--Inicio-->
	<div class="row-fluid">
    	<div id="captura-left" class="span9">
        
		<div class="widgetbox">
			<div class="headtitle">
                <div class="btn-group">
   	                <button data-toggle="dropdown" class="btn dropdown-toggle">Acciones <span class="caret"></span></button>
                    <ul class="dropdown-menu">
         	           <li>
    	            	<a href="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/Farmacos/ListarFarmacos"><i class="iconfa-remove"></i>&nbsp;Cancelar</a>
         	           </li>
          		    </ul>
       		    </div>
				<h4 class="widgettitle">Datos del Fármaco</h4>
			</div>
			<div class="widgetcontent">
				{% for Dato in Consulta %}
				<form id="Form" name="Form" class="stdform" method="post" action="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/Farmacos/GuardarModificacionFarmacos">

					<div class="par control-group">
						<label class="control-label" for="Categoria">Categoría</label>
						<div class="controls">
							<select id="Categoria" name="Categoria" class="uniformselect">
								<option value="{{Dato.Categoria}}">{{Dato.Descripcion}}</option>
								<option value="">Selecciona una Categoria</option>
								{% for Datos in Categorias %}
									<option value="{{Datos.Id}}">{{Datos.Descripcion}}</option>
								{% endfor %}
							</select>					
						</div>
					</div>

					<div class="par control-group">
						<label class="control-label" for="Codigo">Código</label>
						<div class="controls">
							<input type="text" name="Codigo" id="Codigo" class="input-xlarge" value="{{Dato.Codigo}}" />
						</div>
					</div>

					<div class="par control-group">
						<label class="control-label" for="Nombre_Comercial">Nombre Comercial</label>
						<div class="controls">
							<input type="text" name="Nombre_Comercial" id="Nombre_Comercial" class="input-xlarge" value="{{Dato.Nombre_Comercial}}" />
						</div>
					</div>

					<div class="par control-group">
						<label class="control-label" for="Nombre_Generico">Nombre Genérico</label>
						<div class="controls">
							<input type="text" name="Nombre_Generico" id="Nombre_Generico" class="input-xlarge" value="{{Dato.Nombre_Generico}}" />
						</div>
					</div>

					<div class="par control-group">
						<label class="control-label" for="Precio_Venta">Precio Venta</label>
						<div class="controls">
							<input type="text" name="Precio_Venta" id="Precio_Venta" class="input-small" value="{{Dato.Precio_Venta}}" />
						</div>
					</div>

					<div class="par control-group">
						<label class="control-label" for="Unidad">Unidad</label>
						<div class="controls">
							<input type="text" name="Unidad" id="Unidad" class="input-small" value="{{Dato.Unidad}}" />
						</div>
					</div>
						
					<div class="par control-group">
						<label class="control-label" for="TipoUnidad">Tipo de Unidad</label>
						<div class="controls">
							<select id="Tipo_Unidad" name="Tipo_Unidad" class="uniformselect">
								<option value="{{Dato.Id_Unidades}}">{{Dato.Descripcion_Unidad}}</option>
								<option value="">Selecciona una Unidad</option>
								{% for Unidad in Unidades %}
								<option value="{{Unidad.Id}}">{{Unidad.Descripcion}}</option>
								{% endfor %}
							</select>					
						</div>
					</div>

					<p class="stdformbutton">
                    	<button type="submit" class="btn btn-primary"><i class="iconfa-ok"></i>&nbsp;&nbsp;Guardar Datos</button>
                  	</p>

					<input type="hidden" name="Id" id="Id" value="{{ Dato.Id_Farmacos|Encriptacion }}">
					<input type="hidden" name="Validacion" id="Validacion" value="{{Validacion}}">
				</form>
				{% endfor %}
			</div>
		</div>
	</div>
	<div id="captura-right" class="span3">
		<h5 class="subtitle">Nota:</h5>
        <div class="alert alert-info">
            <button data-dismiss="alert" class="close" type="button">&times;</button>
            <h4>Precaución!</h4>
            <p style="margin: 8px 0">Los datos podrían ser modificado permanentemente del sistema, tenga cuidado.</p>
        </div>
    </div>		
	</div>
