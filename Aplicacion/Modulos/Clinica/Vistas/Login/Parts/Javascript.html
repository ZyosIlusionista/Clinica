<!-- Valida que los campos no sean vacios -->
<script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery('#login').submit(function(){

            /* Datos del usuario */
            var u  = jQuery('#username').val();
            var p  = jQuery('#password').val();

            /* Valida que username y password como administrador */            
            if ( u == '' && p == ''){
                    var msg = "Introduzca los datos del Usuario.";
                    jQuery.jGrowl(msg, { life: 5000, header: '¡Error!'});

                    jQuery('.login-alert').fadeIn();

                    return false;
            }
            else {
                if ( u == ''){
                    var msg = "Introduzca el Usuario.";
                    jQuery.jGrowl(msg, { life: 5000, header: '¡Error!'});
                
                    jQuery('.login-alert').fadeIn();
                    return false;
                }
                if (p == ''){
                    var msg = "Introduzca la contraseña.";
                    jQuery.jGrowl(msg, { life: 5000, header: '¡Error!'});
                
                    jQuery('.login-alert').fadeIn();
                    return false;
                }
            }
                       
        });
    });
</script>

<!-- Erro de Autorizacion -->
<script>
jQuery(document).ready(function(){

    /* Error de Acceso no Autorizado */
    if(jQuery('#error').val() == 'NOAUTORIZADO'){
        var msg = "Inténtelo de nuevo e introduzca sus datos correctamente.";
        jQuery.jGrowl(msg, { life: 8000, header: 'Error Acceso No Autorizado!'});
    }

});
</script>
