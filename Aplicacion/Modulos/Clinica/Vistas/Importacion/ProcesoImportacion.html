
	<!-- Formato Importacion Farmacos -->
	<div class="row-fluid">
    	<div id="captura-left" class="span9">
			<div class="widgetbox">
				<div class="headtitle">
            	<div class="btn-group">
                    <button data-toggle="dropdown" class="btn dropdown-toggle">Acciones <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li>
                        	<a href="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/Farmacos/ListarFarmacos"><i class="iconfa-remove"></i>&nbsp;Cancelar</a>
                    	</li>
                  	</ul>
             	</div>
				<h4 class="widgettitle">Importación de Fármaco</h4>
				</div>

				<div class="widgetcontent">
					<form class="stdform" method="post" action="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/Importacion/ValidarImportacion" id="Form" name="Form" >

						<div class="par control-group">
							<label class="control-label" for="Categoria">Categoría</label>
							<div class="controls">
								<select id="Categoria" name="Categoria" class="uniformselect">
								<option value="">Selecciona una Categoria</option>
								{% for Dato in Consulta %}
								<option value="{{Dato.Id}}">{{Dato.Descripcion}}</option>
								{% endfor %}
								</select>
							</div>
						</div>
						
						<div class="par control-group">
							<label class="control-label" for="Importacion">Datos a Importar</label>
							<div class="controls">
								<textarea name="Importacion"  id="Importacion" class="input-xlarge" cols="80" rows="5" placeholder="Ingrese los datos copiados de su archivo excel" /></textarea>
							</div>
						</div>
						
						<p class="stdformbutton">
                    		<button type="submit" class="btn btn-primary"><i class="iconfa-ok"></i>&nbsp;&nbsp;Importar Datos</button>
                  		</p>

						<!-- Validacion -->
						<input type="hidden" id="Validacion" name="Validacion" value="{{Validacion}}" />

					</form>
				</div>
			</div>
		</div>
		<div id="captura-right" class="span3">
			<h5 class="subtitle">Nota:</h5>
        	<div class="alert alert-success">
            	<button data-dismiss="alert" class="close" type="button">&times;</button>
               	<h4>Información!</h4>
            	<p style="margin: 8px 0">Nuevos elementos será agregados al sistema, copie y pegue el archivo excel a importar.</p>
            </div>
        </div>		
	</div>
