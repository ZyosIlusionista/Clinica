
	<!-- Formato Captura -->
	<div class="row-fluid">
    	<div id="captura-left" class="span9">
			<div class="widgetbox">
				<div class="headtitle">
            	<div class="btn-group">
                    <button data-toggle="dropdown" class="btn dropdown-toggle">Acciones <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li>
                        	<a href="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/Categorias/ListarCategorias"><i class="iconfa-remove"></i>&nbsp;Cancelar</a>
                    	</li>
                  	</ul>
             	</div>
				<h4 class="widgettitle">Registro de Categoria</h4>
				</div>

				<div class="widgetcontent">
					<form class="stdform" method="post" action="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/Categorias/GuardarNuevoCategorias" id="Form" name="Form" >

						<div class="par control-group">
							<label class="control-label" for="Nombre">Descripción</label>
							<div class="controls">
								<input type="text" name="Descripcion" id="Descripcion" class="input-xlarge" placeholder="Nombre de la Categoría" />
							</div>
						</div>

						<p class="stdformbutton">
                    		<button type="submit" class="btn btn-primary"><i class="iconfa-ok"></i>&nbsp;&nbsp;Guardar Datos</button>
                  		</p>

						<!-- Validacion -->
						<input type="hidden" id="Validacion" name="Validacion" value="{{Validacion}}" />

					</form>
				</div>
			</div>
		</div>
		<div id="captura-right" class="span3">
        	<div class="alert alert-success">
            	<button data-dismiss="alert" class="close" type="button">&times;</button>
               	<h4>Información!</h4>
            	<p style="margin: 8px 0">Nuevos elementos será agregados al sistema.</p>
            </div>
        </div>		
	</div>
