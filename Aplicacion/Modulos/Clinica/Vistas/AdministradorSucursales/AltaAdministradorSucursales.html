
    <div class="row-fluid">
        <div id="captura-left" class="span9">
            <form class="stdform" method="post" action="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/AdministradorSucursales/GuardarNuevoAdministradorSucursales" id="Form" />
                <div id="wizard3" class="wizard tabbedwizard">
                    <ul class="tabbedmenu">
                        <li>
                            <a href="#wiz3step1">
                                <span class="h2">PASO 1</span>
                                <span class="label">Datos de Autentificación</span>
                            </a>
                        </li>
                        <li>
                            <a href="#wiz3step2">
                                <span class="h2">PASO 2</span>
                                <span class="label">Datos Generales</span>
                            </a>
                        </li>
                    </ul>

                    <div id="wiz3step1" class="formwiz">
                        <h4>PASO 1: Datos de Autentificación</h4>
                            <p>
                                <label>Usuario</label>
                                <span class="field">
                                <input type="text" name="Usuario" id="Usuario" class="input-xlarge" placeholder="Nombre del Usuario" />
                                    </span>
                            </p>
                            <p>
                                <label>Estado</label>
                                <span class="field">
                                    <select name="Estado" id="Estado" class="uniformselect" >
                                        <option value="">Seleccione una Estado
                                        <option value='Aguascalientes'>Aguascalientes</option>
                                        <option value='Baja California'>Baja California</option>
                                        <option value='Baja California Sur'>Baja California Sur</option>
                                        <option value='Campeche'>Campeche</option>
                                        <option value='Chiapas'>Chiapas</option>
                                        <option value='Chihuahua'>Chihuahua</option>
                                        <option value='Coahuila de Zaragoza'>Coahuila</option>
                                        <option value='Colima'>Colima</option>
                                        <option value='Distrito Federal'>Distrito Federal</option>
                                        <option value='Durango'>Durango</option>
                                        <option value='Guanajuato'>Guanajuato</option>
                                        <option value='Guerrero'>Guerrero</option>
                                        <option value='Hidalgo'>Hidalgo</option>
                                        <option value='Jalisco'>Jalisco</option>
                                        <option value='Mexico'>Mexico</option>
                                        <option value='Michoacan'>Michoacan</option>
                                        <option value='Morelos'>Morelos</option>
                                        <option value='Nayarit'>Nayarit</option>
                                        <option value='Nuevo Leon'>Nuevo Leon</option>
                                        <option value='Oaxaca'>Oaxaca</option>
                                        <option value='Puebla'>Puebla</option>
                                        <option value='Queretaro'>Queretaro</option>
                                        <option value='Quintana Roo'>Quintana Roo</option>
                                        <option value='San Luis Potosi'>San Luis Potosi</option>
                                        <option value='Sinaloa'>Sinaloa</option>
                                        <option value='Sonora'>Sonora</option>
                                        <option value='Tabasco'>Tabasco</option>
                                        <option value='Tamaulipas'>Tamaulipas</option>
                                        <option value='Tlaxcala'>Tlaxcala</option>
                                        <option value='Veracruz'>Veracruz</option>
                                        <option value='Yucatan'>Yucatan</option>
                                        <option value='Zacatecas'>Zacatecas</option>
                                    </select>
                                </span>
                            </p>
                            <p>
                                <label>Sucursales</label>
                                <span class="field">
                                    <select name="Sucursal" id="Sucursal" class="uniformselect" disabled="disabled" >
                                        <option value="" />Seleccione una Sucursal
                                    </select>
                                </span>
                            </p>
                            <p>
                                <label>Contraseña</label>
                                <span class="field">
                                    <input type="password" name="Password" id="Password" class="input-xlarge" placeholder="Contraseña del Usuario" />
                                </span>
                            </p>
                            <p>
                                <label>Repetir Contraseña</label>
                                <span class="field">
                                    <input type="password" name="RePassword" id="RePassword" class="input-xlarge" placeholder="Contraseña del Usuario" />
                                </span>
                                <input type="hidden" name="Perfil" id="Perfil" class="input-xlarge" value="3" />
                            </p>                                            
                        </div>
                        
                        <!-- Wizard de Datos Generales -->
                        <div id="wiz3step2" class="formwiz">
                            <h4>PASO 2: Datos Generales</h4> 
                                <p>
                                    <label>Primer Nombre</label>
                                    <span class="field">
                                        <input type="text" name="Nombre_Primero" id="Nombre_Primero" class="input-xlarge" placeholder="Nombre de la persona" />
                                    </span>
                                </p>
                                <p>
                                    <label>Segundo Nombre</label>
                                    <span class="field">
                                        <input type="text" name="Nombre_Segundo" id="Nombre_Segundo" class="input-xlarge" placeholder="Nombre de la persona" />
                                    </span>
                                </p>
                                <p>
                                    <label>Apellido Paterno</label>
                                    <span class="field">
                                        <input type="text" name="Apellido_Primero" id="Apellido_Primero" class="input-xlarge" placeholder="Apellido Paterno" />
                                    </span>
                                </p>
                                <p>
                                    <label>Apellido Materno</label>
                                    <span class="field">
                                        <input type="text" name="Apellido_Segundo" id="Apellido_Segundo" class="input-xlarge" placeholder="Apellido Materno" />
                                    </span>
                                </p>
                                <p>
                                    <label>Correo</label>
                                    <span class="field">
                                        <input type="text" name="Correo" id="Correo" class="input-xlarge" placeholder="email" />
                                    </span>
                                </p>
                                <p>
                                    <label>Telefono</label>
                                    <span class="field">
                                        <input type="text" name="Telefono_Base" id="Telefono_Base" class="input-xlarge" placeholder="Telefono Principal" />
                                    </span>
                                </p>
                                <p>
                                    <label>Movil</label>
                                    <span class="field">
                                        <input type="text" name="Telefono_Movil" id="Telefono_Movil" class="input-xlarge" placeholder="Telefono Celular" />
                                    </span>
                                </p>                                                              
                        </div>

                        <!-- Validacion -->
                        <input type="hidden" id="Validacion" name="Validacion" value="{{Validacion}}" />
                    </div>
                </form>            
                <!-- FIN WIZARD -->

                <!-- Error -->
                <input type="hidden" id="error" name="error" value="{{Error}}" />
                    
    </div>
        <div id="captura-right" class="span3">
            <h5 class="subtitle">Nota:</h5>
            <div class="alert alert-success">
                <button data-dismiss="alert" class="close" type="button">&times;</button>
                <h4>Información!</h4>
                <p style="margin: 8px 0">Nuevos elementos será agregados al sistema.</p>
            </div>
            <ul class="list-nostyle list-inline center">
        <li>
            <a class="btn" href="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/AdministradorSucursales"><i class="iconfa-remove"></i> &nbsp;Cancelar</a>
