
<!-- Modificacion -->
<div class="row-fluid">
    <div id="captura-left" class="span9">   
	<div class="widgetbox">
		<div class="headtitle">
                <div class="btn-group">
   	                <button data-toggle="dropdown" class="btn dropdown-toggle">Acciones <span class="caret"></span></button>
                    <ul class="dropdown-menu">
         	           <li>
    	            	<a href="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/AdministradorSucursales"><i class="iconfa-remove"></i>&nbsp;Cancelar</a>
         	           </li>
          		    </ul>
       		    </div>
				<h4 class="widgettitle">Datos del Usuario Sucursal</h4>
			</div>
		<div class="widgetcontent">

			{% for Dato in Consulta %}
			<form id="Form" name="Form" class="stdform" method="post" action="{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/AdministradorSucursales/GuardarModificacionAdministradorSucursal" />
				
				<div class="par control-group">
					<label class="control-label" for="Primer_Nombre">Primer Nombre</label>
					<div class="controls">
						<input type="text" name="Nombre_Primero" id="Nombre_Primero" class="input-xlarge" value="{{Dato.Nombre_Primero}}" placeholder="Nombre de del Administrador" />
					</div>
				</div>

				<div class="par control-group">
					<label class="control-label" for="Segundo_Nombre">Segundo Nombre</label>
					<div class="controls">
						<input type="text" name="Nombre_Segundo" id="Nombre_Segundo" class="input-xlarge" value="{{Dato.Nombre_Segundo}}" placeholder="Nombre de del Administrador" />
					</div>
				</div>

				<div class="par control-group">
					<label class="control-label" for="Apellido_Paterno">Apellido Paterno</label>
					<div class="controls">
						<input type="text" name="Apellido_Primero" id="Apellido_Primero" class="input-xlarge" value="{{Dato.Apellido_Primero}}" placeholder="Apellido Paterno" />
					</div>
				</div>

				<div class="par control-group">
					<label class="control-label" for="Apellido_Materno">Apellido Materno</label>
					<div class="controls">
						<input type="text" name="Apellido_Segundo" id="Apellido_Segundo" class="input-xlarge"  value="{{Dato.Apellido_Segundo}}" placeholder="Apellido Materno" />
					</div>
				</div>

				<div class="par control-group">
					<label class="control-label" for="Correo_Electronico">Correo Electrónico</label>
					<div class="controls">
						<input type="text" name="Correo" id="Correo" class="input-xlarge" value="{{Dato.Correo}}" placeholder="Email" />
					</div>
				</div>

				<div class="par control-group">
					<label class="control-label" for="Telefono">Teléfono</label>
					<div class="controls">
						<input type="text" name="Telefono_Base" id="Telefono_Base" class="input-xlarge" value="{{Dato.Telefono_Base}}" placeholder="Telefono Principal" />
					</div>
				</div>

				<div class="par control-group">
					<label class="control-label" for="Movil">Móvil</label>
					<div class="controls">
						<input type="text" name="Telefono_Movil" id="Telefono_Movil" class="input-xlarge" value="{{Dato.Telefono_Movil}}" placeholder="Celular" />
					</div>
				</div>
					
				<p class="stdformbutton">
                    <button type="submit" class="btn btn-primary"><i class="iconfa-ok"></i>&nbsp;&nbsp;Guardar Datos</button>
        		</p>

        		<input type="hidden" name="Id" id="Id" value="{{ Dato.Id|Encriptacion }}">
				<input type="hidden" name="Validacion" id="Validacion" value="{{Validacion}}">

			</form>
			{% endfor %}

		</div>
	</div>
	</div>
	<div id="captura-right" class="span3">
		<h5 class="subtitle">Nota:</h5>
        <div class="alert alert-info">
            <button data-dismiss="alert" class="close" type="button">&times;</button>
            <h4>Precaución!</h4>
            <p style="margin: 8px 0">Los datos podrían ser modificado permanentemente del sistema, tenga cuidado.</p>
        </div>
    </div>		
	</div>
