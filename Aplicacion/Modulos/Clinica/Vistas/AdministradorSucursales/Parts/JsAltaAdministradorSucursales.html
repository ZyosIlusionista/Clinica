<script type="text/javascript">

	/* Formularios Wizard */
	jQuery('#wizard3').smartWizard({onFinish: onFinishCallback});

    /* Envio de la forma */
	function onFinishCallback(){

        /* Validacion de los datos requeridos en la forma */
        var u  = jQuery('#Usuario').val();
        var p  = jQuery('#Password').val();
        var rp = jQuery('#RePassword').val();
        var e  = jQuery('#Estado').val();
        var n  = jQuery('#Nombre_Primero').val();
        var a  = jQuery('#Apellido_Primero').val();
        var error = false;
        
        if ( p != rp ){
            var msg = "Verifique su Password No Coincide.";
            jQuery.jGrowl(msg, { life: 5000, header: '¡Error!', position:'bottom-right'});

            error = true;
        }
        if ( u == '') {
            var msg = "Introduzca el campo Usuario.";
            jQuery.jGrowl(msg, { life: 5000, header: 'Requerido', position:'bottom-right'});

            error = true;
        } 
        if ( e == ''){
        	var msg = "Seleccione el campo Estado.";
        	jQuery.jGrowl(msg, { life: 500, header: 'Requerydi', position:'botton-right'});
        	
        	error = true; 
        }
        if ( p == '' || rp == '' ) {
            var msg = "Introduzca el campo Password.";
            jQuery.jGrowl(msg, { life: 5000, header: 'Requerido', position:'bottom-right'});

            error = true;
        }
        if ( n == '' ) {
            var msg = "Introduzca el campo Nombre Primero.";
            jQuery.jGrowl(msg, { life: 5000, header: 'Requerido', position:'bottom-right'});

            error = true;
        }
        if ( a == '' ) {
            var msg = "Introduzca el campo Apellido Primero.";
            jQuery.jGrowl(msg, { life: 5000, header: 'Requerido', position:'bottom-right'});

            error = true;
        }

        if (error == false) {
            jQuery('#Form').submit();
        }
    } 
		
</script>

<script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery("#Estado").change(function() {
            jQuery("#Estado option:selected").each(function() {
                Estado = jQuery(this).val();
                jQuery.post("{{NeuralRutasApp.RutaURLBase}}AdministradorGeneral/AdministradorSucursales/ProcesoSucursales", { Estado: Estado }, function(data){
                    if (data != ''){
                        jQuery("#Sucursal").html(data);
                        jQuery("#Sucursal").removeAttr("disabled");
                    }
                    else {
                        jQuery("#Sucursal").html(data);
                        jQuery("#Sucursal").attr('disabled', '');
                    }
                });
            });
        });
    });
</script>
